<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        width: 100vw;
        height: 100vh;
        background-color: #D9D9D9;
    }

    .container {
        display: flex;
        flex-direction: column;

        height: 80vh;
        width: 80vw;
        display: flex;
        justify-content: center;
        align-items: center;


    }

    .container1 {


        height: 70vh;
        width: 80vw;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .left {

        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-direction: column;
        flex: 3;
        height: 60vh;
        gap: 8px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 10%;
    }

    .fb {
        color: #1676ef;
        font-weight: 700;
        font-size: 2.2rem;
    }

    .para {
        font-size: 1.2rem;
    }

    .right {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 2;
        flex-direction: column;
        background-color: #FCFCFC;
        height: 60vh;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
    }

    .right1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 35px;
        border-bottom: black dotted 0.5px;
        font-weight: 700;

    }

    .email,
    .password,
    .login-btn {
        width: 400px;
        height: 35px;
        box-shadow: rgba(0, 0, 0, 0.06) 0px 7px 25px 2px, rgba(0, 0, 0, 0.09) 0px 0px 0px 2px;
        border: #FCFCFC;
        border-radius: 5px;
        text-align: center;
    }

    .login-btn {
        background-color: #1676ef;
        color: #FCFCFC;
        cursor: pointer;
    }

    .fp {
        text-decoration: none;
        color: #1676ef;
        margin-bottom: 50px;
    }

    .right2 {
        display: flex;
        align-items: center;
        font-weight: 700;
        justify-content: center;
    }

    .create-btn {
        margin-top: 40px;
        width: 250px;
        height: 50px;
        background-color: #40b72b;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        border: #FCFCFC;
        border-radius: 5px;
        cursor: pointer;
    }

    .container2 {
        height: 10vh;
        width: 80vw;
        display: flex;

        justify-content: flex-end;
        flex-direction: row;
    }

    .bottom {
        display: flex;
        flex-direction: row;
        gap: 4px;
        margin-right: 120px;
    }

    footer{
        display: flex;
    }

    .footer1 {
        transform: skew(2deg,2deg);
        position: relative;
        animation-name: fb;
        animation-duration: 5s;
        animation-iteration-count: 4;
    }
    @keyframes fb{
        from{
            width: 200px;
        }
        to{
            width: 600px;
        }
    }



</style>

<body>
    <div class="container">
        <div class="container1">
            <div class="left">
                <h3 class="fb">Facebook</h3>
                <p class="para">Facebook helps you connect and share with the people in your life</p>

            </div>
            <div class="right">
                <div class="right1">
                    <input class="email" placeholder="Email address or phone no">
                    <input class="password" placeholder="Password">
                    <button class="login-btn" type="submit">Log In</button>
                    <a href="#" class="fp">Forgot Password ?</a>
                </div>
                <div class="right2">
                    <button class="create-btn" type="submit">Create New Account</button>

                </div>
            </div>

        </div>
        <div class="container2">
            <div class="bottom">
                <h4>Create a page</h4>
                for a celebrity, brands or bussiness
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footer1">
        welcome To Facebook
    </div>
  

</footer>
</html>
